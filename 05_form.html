<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form >
        <div>
            <label for="text">Текст</label>
            <input type="text"id="text"value="Текст по умолчанию"
            readonly>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email"id="email"
            placeholder="Введите email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password"id="password">
        </div>
        <div>
            <label for="number">Число</label>
            <input type="number"id="number" min="0">
        </div>
          <div>
            <label for="range">Range</label>
            <input type="range"id="range" min="0" max="10"step="1">
        </div>
        <div>
            <label for="date">Дата</label>
            <input type="date"id="number">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color"id="color">
        </div>
        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea type="message"cols="25" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
           <option value="male"selected>Мужчина</option>
           <option value="female">Женьщина</option>
           <option value="other">Другое</option>
           </select> 
        </div>
        <div>
            <label>Количество работ</label>
            <input type="radio"name="work">1
            <input type="radio"name="work">2
            <input type="radio"name="work">5
            <input type="radio"name="work">10
        </div>
        <div>
            <label>Любимая еда</label>
            <input type="checkbox"name="food">1 Картошка
            <input type="checkbox"name="food">2 Хлеб
            <input type="checkbox"name="food">5 Молоко
            <input type="checkbox"name="food">10 Гречка
        </div>
       <!--<input type="submit"value="Отправить форму">-->
       <button tupe="submit">Отправить форму</button>
        
        
        
        
         
        
    </form>
    
    
</body>
</html>
