<h1>Таблицы</h1>
<body>
    <table>
    <!-- <table>отрибут при написании таблиц-->
        <thead>
            <!-- <thead>заголовок будет выглядеть ярко  -->

        <tr>
            <!-- <tr>строка задаем определенное кол-во строчек-->
<!-- <th></th>применяют в том случае когда в заголовке не table а thead -->
<!-- <thead> <th> пишут только в загаловок -->
            <th>Имя</th>
            <th>Возраст</th>
            <th>Работа</th>
        </tr>
        <!-- закрываю заглавие <tbodi> -->
        <tbody>
            <!-- ввнутри строки указываем столбцы через тэг<td></td> -->
        <td>Олег</td>
            <td>58</td>
            <td>Слесарь</td>
            <tr>
            <td>Валера</td>
            <td>45</td>
            <td>Сварщик</td>
        </tbody>
        </table>
        </tr>

    
</body>
