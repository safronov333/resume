<!DOCTYPE html>
<!--  <!DOCTYPE html> постоянно будет использоваться-->
<html lang="ru">
<!-- <html lang="ru" корневой тэг который идет вначале и в конце> -->
    <head>
<!-- <head>-открывае заголовок -->
    <meta charset="UTF-8">
    <!--  <meta charset="UTF-8">- это кадировка нашей страницы блогодоря отрибуту charset
    и унивесальной кодировке"UTF-8"которая позволяет писать на многих языках -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  <meta http-equiv="X-UA-Compatible" content="IE=edge">указывает как надо работать 
    браузеру эксплорер -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0">блогодоря ему
    на наш сайт могут заходить пользователи с разных устройств -->
    <meta name="keywords"content="html,course,css,tags">
    <!--  <meta name="keywords"content="html,course,css,tags"> заносим ключевые слоа
    через атребут "keywords"и content="" для лучшего поиска нашей страницы в интернете-->
    <meta name="discription"content="Это базовый курс по html">
    <!-- <meta name="discription"content="Это базовый курс по html"> для лучшего поиска
         нашей страницы в интернете -->
    <title>HTML Course</title>
    <!--  <title>HTML Course</title>описываем название нашей страницы -->
</head>
<!-- </head>-закрывае заголовок -->
<body>
    <!--body-тело все то что будет написано между bodi это будет отображено в Браузере  -->
    <!-- <h1></1>по<h6>это шрифт заглавия -->
    <h1>Texts in HTML</h1>
    <hr>
    <h2>Texts in HTML</h2>
    <h3>Texts in HTML</h3>
    <h4>Texts in HTML</h4>
    <h5>Texts in HTML</h5>
    <h6>Texts in HTML</h6>
    <!-- <p></p>это параграфы -->
    <p>Lorem, ipsum dolor <strong><em> sit amet consectetur adipisicing elit.</em></strong>
         Blanditiis, cupiditate vitae. Minus earum corrupti aut?</p>
      <!--Lorem-тэг для заполнения страницы набором слов без всякого смысла-->
      <!-- <hr>-это горизонтальная линия -->
      <!-- <strong></strong>-выделение слов жирным шрифтом -->
      <!-- <em></em>курсив текста -->
    <hr>
    <br>
    <p>Lorem, ipsum dolor <em> sit amet consectetur adipisicing elit.</em> Expedita, atque.</p>
</body>
</html>
<!-- </html> -->
